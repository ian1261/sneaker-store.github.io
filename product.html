<!DOCTYPE html>
<html>
<head>
  <title>產品資訊 - Ian球鞋選貨王</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* 圖片樣式 */
    .extra-product-images {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: flex-start; /* 左對齊 */
    }

    .extra-product-images img {
      width: 100px; /* 設定圖片寬度 */
      height: auto; /* 保持衝橫比 */
      margin-bottom: 10px; /* 添加底部間距 */
      cursor: pointer; /* 添加鼠标指针样式以指示可以点击 */
    }

    .selected-image {
      border: 2px solid #007bff; /* 添加选中时的边框样式 */
    }

    /* 产品信息和尺码按钮的容器 */
    .product-container {
      display: flex;
      justify-content: space-between;
    }

    /* 产品信息 */
    .product-details {
      width: 100%; /* 设置产品信息宽度 */
    }

    /* 尺码按钮样式 */
    .size-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 每排3个按钮 */
      grid-gap: 5px; /* 设置按钮之间的间距 */
      margin-top: 10px; /* 向下移动按钮 */
    }

    .size-button {
      margin-bottom: 10px;
      padding: 10px 5px; /* 调短按钮宽度 */
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }

    .size-button.selected {
      background-color: #0056b3; /* 反白颜色 */
    }

    /* 加入购物车按钮样式 */
    .add-to-cart-button {
      padding: 10px 30px; /* 增加按钮的宽度和高度 */
      background-color: rgb(182, 106, 106);
      color: rgb(245, 243, 243);
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px; /* 增加按钮与尺码按钮之间的间距 */
      display: block; /* 让按钮独占一行 */
    }

    .add-to-cart-button:hover {
      background-color: #0056b3;
    }

    /* 大图样式 */
    .product-details img {
      max-width: 100%; /* 图片宽度不超过容器宽度 */
      height: auto; /* 保持高度自动调整 */
    }
  </style>
</head>
<body>
  <header>
    <h1>Ian球鞋選貨王</h1>
    <nav>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="#">商品</a></li>
        <li><a href="#">購物車</a></li>
        <li><a href="#">訂單查詢</a></li>
        <li><a href="#" onclick="openLoginForm()">會員登入</a></li>
        <li><a href="about us.html">關於我們</a></li>
      </ul>
    </nav>
    <!-- 購物車 -->
    <div class="cart-icon">
      <img src="shopping cart.png" alt="購物車">
    </div>
    <!-- 購物車功能 -->
    <div class="cart-items">
      <!-- 購物車內訊息 -->
    </div>
  </header>
  <!-- 產品內容 -->
  <main>
    <div class="product-container">
      <!-- 細節圖片 -->
      <div class="extra-product-images">
        <!-- 細節圖片，添加onclick事件处理点击事件 -->
        <img src="SAMBA OG.png" alt="額外商品1" onclick="changeMainImage(this)">
  
        <!-- 細節圖片，添加onclick事件处理点击事件 -->
        <img src="SAMBA1.png" alt="額外商品2" onclick="changeMainImage(this)">
  
        <!-- 細節圖片，添加onclick事件处理点击事件 -->
        <img src="SAMBA2.png" alt="額外商品3" onclick="changeMainImage(this)">

        <!-- 細節圖片，添加onclick事件处理点击事件 -->
        <img src="SAMBA3.png" alt="額外商品3" onclick="changeMainImage(this)">
      </div>
      
      <!-- 右侧容器 -->
      <div class="product-details">
        <!-- 初始大图 -->
        <img id="mainProductImage" src="SAMBA OG.png" alt="SAMBA OG">
        <h2>SAMBA OG</h2>
        <p>NT$3680</p>
        <p>Samba 鞋款最初被設計為專業足球訓練鞋，同時在街頭流行上佔有相當重要<br>的地位。鞋面採用柔軟皮革和麂皮拼接而成，保留經典韻味。</p>
        <br>
        <button class="add-to-cart-button">加入購物車</button>
        
        <!-- 尺码按钮 -->
        <div class="size-buttons">
          <button class="size-button" onclick="selectSize(this)">US5.5/23.5CM</button>
          <button class="size-button" onclick="selectSize(this)">US6/24CM</button>
          <button class="size-button" onclick="selectSize(this)">US6.5/24.5CM</button>
          <button class="size-button" onclick="selectSize(this)">US7/25CM</button>
          <button class="size-button" onclick="selectSize(this)">US7.5/25.5CM</button>
          <button class="size-button" onclick="selectSize(this)">US8/26CM</button>
          <button class="size-button" onclick="selectSize(this)">US8.5/26.5CM</button>
          <button class="size-button" onclick="selectSize(this)">US9/27CM</button>
          <button class="size-button" onclick="selectSize(this)">US9.5/27.5CM</button>
          <button class="size-button" onclick="selectSize(this)">US10/28CM</button>
          <button class="size-button" onclick="selectSize(this)">US10.5/28.5CM</button>
          <button class="size-button" onclick="selectSize(this)">US11/29CM</button>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 40px;"></div> <!-- 添加空白區域 -->
  </main>
  
  <script>
    function openLoginForm() {
      window.open("login.html", "_blank", "width=400,height=300");
    }

    function selectSize(button) {
      // 移除所有尺码按钮的选中样式
      var sizeButtons = document.querySelectorAll(".size-button");
      sizeButtons.forEach(function(sizeButton) {
        sizeButton.classList.remove("selected");
      });

      // 给点击的尺码按钮添加选中样式
      button.classList.add("selected");
    }

    function changeMainImage(imageElement) {
      // 获取点击的小图的src属性
      var newImageSrc = imageElement.src;
      // 获取大图的img元素
      var mainImage = document.getElementById("mainProductImage");
      // 更新大图的src属性
      mainImage.src = newImageSrc;

      // 移除所有小图的选中样式
      var smallImages = document.querySelectorAll(".extra-product-images img");
      smallImages.forEach(function(smallImage) {
        smallImage.classList.remove("selected-image");
      });

      // 给点击的小图添加选中样式
      imageElement.classList.add("selected-image");
    }
  </script>
</body>
</html>
